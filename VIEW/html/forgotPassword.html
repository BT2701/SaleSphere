<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Quên Mật Khẩu</title>
</head>

<body>
    
    <div class="background-container">
        <div class="col-md-4 offset-md-4 background-login">
            <div class="logoLogin">
                <img src="https://th.bing.com/th/id/OIP.t3vk4vt-Sf78NAVX0lPqQAEsCJ?rs=1&pid=ImgDetMain" class="imglogo">
            </div>
            <div class="container-formLogin">
                <div class="textDangNhap">Quên Mật Khẩu</div>
                <div class="TenDangNhap_Pass mb-3 mx-3">
                    <input type="text" placeholder="Nhập mã xác nhận" class="form-control cssTxtTenDangNhap">
                    <div class="invalid-feedback">Vui lòng điền mục này</div>
                </div>
                <div class="TenDangNhap_Pass mb-3 mx-3">
                    <input type="password" placeholder="Nhập mật khẩu mới" class="form-control cssTxtTenDangNhap">
                    <div class="invalid-feedback">Vui lòng điền mục này</div>
                </div>
                <div class="TenDangNhap_Pass mb-3 mx-3">
                    <input type="password" placeholder="Xác nhận mật khẩu mới" class="form-control cssTxtTenDangNhap">
                    <div class="invalid-feedback">Vui lòng điền mục này</div>
                </div>
                <button class="btn btn-primary ButtonDangNhap " style="margin-bottom: 20px;">Xác Nhận</button>
                <button class="btn btn-primary ButtonFacebook "><i class="fab fa-facebook"></i> FaceBook</button>
                <button class="btn btn-danger ButtonEmail "><i class="fab fa-google"></i> Google</button>
                <div class="container-dangky" style="margin-bottom: 20px;">
                    <span class="container-dangky">Bạn muốn đăng nhập?</span>
                    <a href="facebook.com/truongdeptrai" class="hrefDangky">Đăng nhập</a>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
